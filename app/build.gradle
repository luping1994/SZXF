//                if (variant.buildType.name.equals('release')) {
//                    fileName = "tx_${defaultConfig.versionName}_${defaultConfig.versionCode}.apk"
//                } else if (variant.buildType.name.equals('debug')) {
//                    fileName = "tx_${defaultConfig.versionName}_${defaultConfig.versionCode}_debug.apk"
//                }
